<script>
    var palavras = [
     "cpu","ula", "registradores", "ram", "rom", "eprom", "flash", "memoria de massa", "dma", "chip select", "address bus", "data bus", 
    "dual core", "quad core"
];

var classesDivs = [".palavra1", ".palavra2", ".palavra3", ".palavra4", ".palavra5", ".palavra6", ".palavra7", ".palavra8", ".palavra9", ".palavra10", ".palavra11", ".palavra12", ".palavra13", ".palavra14"];
var btnEnviar = document.getElementById("butEnviar");
var dicasTxt = document.getElementById("cruza");
var contador = 0;

var perguntas = [
  "Cérebro do computador que executa e processa dados.",
  "Unidade lógica aritmética que processa operações como xor, and, or, etc.",
  "Pequenas memórias voláteis internas localizadas na CPU, são os mais rápidos porém limitados em capacidade.",
  "Memória volátil de dados que o computador precisa acessar rapidamente.",
  "Memória permanente que guarda dados para o funcionamento do sistema, como a bios.",
  "Memória não volátil que pode ser usada para armazenar firmwares, sendo apagável com luz UV.",
  "Memória não volátil que permite reescrita, usada em dispositivos como SSD.",
  "Memória permanente usada para armazenar grandes volumes de dados, como HD e pen drives.",
  "Permite que componentes como placa de vídeo ou som acessem a memória diretamente, sem precisar da CPU.",
  "Usado em memórias como EPROM, é um sinal para ativar ou selecionar um chip específico entre vários do mesmo barramento.",
  "Linhas que levam o endereço de memória que a CPU quer acessar, geralmente da CPU para memória ou periféricos.",
  "Linhas que levam os dados entre CPU, memória e dispositivos.",
  "Processador com 2 núcleos, como por exemplo, AMD Athlon x2.",
  "Processador com 4 núcleos, como por exemplo, AMD Ryzen 3 3100."
];

dicasTxt.innerHTML = perguntas[contador];

btnEnviar.addEventListener("click", () => {
    var palavraDigitada = palavra.value;

    if (contador < palavras.length) {
        if (palavraDigitada.toUpperCase() === palavras[contador].toUpperCase()) {
            divMensagem.innerHTML = `Acertou`;
            document.querySelectorAll(classesDivs[contador]).forEach(item => {
                item.style.color = "purple";
            });
        
            contador++;
            if (contador < palavras.length) {
                dicasTxt.innerHTML = perguntas[contador];
                document.getElementById("palavra").value = "";
                document.getElementById("palavraParaDigitar").innerText = palavras[contador]; 
            } else {
                divMensagem.innerHTML = "Parabéns, você terminou!";
                btnEnviar.disabled = true; 
            }
        } else {
            divMensagem.innerHTML = `Errou`;
        }
    }
});


</script>
